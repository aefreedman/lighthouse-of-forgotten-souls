<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lighthouse of Forgotten Souls</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100'/><rect fill='%23aaa' x='35' y='20' width='30' height='60'/><rect fill='%23ff5' x='40' y='10' width='20' height='15'/></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #aaa;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #game-container {
            width: 640px;
            background-color: #111;
            border: 4px solid #555;
            box-shadow: 0 0 30px rgba(85, 85, 255, 0.4), inset 0 0 60px rgba(0,0,0,0.5);
            border-radius: 8px;
        }

        #title-bar {
            background: linear-gradient(to right, #000055, #000088, #000055);
            color: #ffff55;
            text-align: center;
            padding: 8px;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 2px 2px #000;
            border-bottom: 2px solid #5555ff;
            letter-spacing: 1px;
        }

        #game-screen {
            width: 640px;
            height: 400px;
            position: relative;
            overflow: hidden;
            image-rendering: pixelated;
            background-color: #000;
        }

        #game-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }

        /* CRT scanline effect */
        #game-screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* Slight screen curvature effect */
        #game-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 70%,
                rgba(0, 0, 0, 0.3) 100%
            );
            pointer-events: none;
            z-index: 2;
        }

        #room-label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 85, 0.9);
            color: #ffff55;
            padding: 4px 12px;
            font-size: 8px;
            border: 2px solid #5555ff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #text-window {
            background-color: #000055;
            border-top: 2px solid #5555ff;
            padding: 10px;
            height: 120px;
            overflow-y: auto;
        }

        #game-text {
            color: #55ffff;
            font-size: 10px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        #input-area {
            display: flex;
            background-color: #000033;
            border-top: 2px solid #5555ff;
            padding: 8px;
        }

        #prompt {
            color: #ffff55;
            font-size: 10px;
            margin-right: 8px;
        }

        #command-input {
            flex: 1;
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            outline: none;
        }

        #command-input::placeholder {
            color: #555555;
        }

        #status-bar {
            display: flex;
            justify-content: space-between;
            background-color: #555555;
            color: #000;
            padding: 4px 10px;
            font-size: 8px;
        }

        #inventory-display {
            background-color: #330033;
            border-top: 2px solid #aa55aa;
            padding: 8px;
            font-size: 8px;
            color: #ff55ff;
        }

        .flash {
            animation: flash 0.5s ease-in-out;
        }

        @keyframes flash {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(2); }
        }

        #death-screen, #win-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: #ff5555;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            z-index: 100;
        }

        #win-screen {
            color: #55ff55;
        }

        .end-title {
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 2px 2px #000;
        }

        .end-message {
            font-size: 10px;
            margin-bottom: 30px;
            max-width: 80%;
            line-height: 1.8;
        }

        .restart-btn {
            background-color: #555;
            color: #fff;
            border: 2px solid #888;
            padding: 10px 30px;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            font-size: 10px;
            cursor: pointer;
        }

        .restart-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="title-bar">THE LIGHTHOUSE OF FORGOTTEN SOULS - A Sierra-Style Adventure</div>
        <div id="game-screen">
            <img id="room-image" src="" alt="Game Scene">
            <div id="room-label"></div>
            <div id="death-screen">
                <div class="end-title">YOU HAVE DIED</div>
                <div class="end-message" id="death-message"></div>
                <button class="restart-btn" onclick="restartGame()">RESTORE / RESTART</button>
            </div>
            <div id="win-screen">
                <div class="end-title">CONGRATULATIONS!</div>
                <div class="end-message" id="win-message"></div>
                <button class="restart-btn" onclick="restartGame()">PLAY AGAIN</button>
            </div>
        </div>
        <div id="text-window">
            <div id="game-text"></div>
        </div>
        <div id="inventory-display">Inventory: (empty)</div>
        <div id="input-area">
            <span id="prompt">What do you want to do?></span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
        <div id="status-bar">
            <span id="score">Score: 0 of 100</span>
            <span id="moves">Moves: 0</span>
        </div>
    </div>

    <script src="images.js"></script>
    <script src="game.js"></script>
</body>
</html>
